name: ${APP_NAME:-compose}

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: ${APP_NAME:-vuemantics}-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-devpassword}
      POSTGRES_DB: multimodal_search_dev
    ports:
      - "${POSTGRES_HOST_PORT:-5455}:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - multimodal-dev

  redis:
    image: redis:7-alpine
    container_name: ${APP_NAME:-vuemantics}-redis
    ports:
      - "${REDIS_HOST_PORT:-6361}:6379"
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - multimodal-dev

  ollama:
    image: ollama/ollama:latest
    container_name: ${APP_NAME:-vuemantics}-ollama
    runtime: nvidia
    ports:
      - "${OLLAMA_HOST_PORT:-11435}:11434"
    deploy:
      resources:
        limits:
          cpus: '8.0'
          memory: 24G
        reservations:
          cpus: '4.0'
          memory: 8G
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - ollama_data_dev:/root/.ollama
    networks:
      - multimodal-dev
    restart: unless-stopped
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - OLLAMA_KEEP_ALIVE=30m
      - OLLAMA_FLASH_ATTENTION=1
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: .
      dockerfile: infra/dev/docker/fastapi.dev
    container_name: ${APP_NAME:-vuemantics}-backend
    ports:
      - "${BACKEND_HOST_PORT:-8776}:8000"
    volumes:
      - ./backend:/app
      - /app/.venv
      - ./storage:/storage
    env_file:
      - ./.env
    environment:
      - PYTHONUNBUFFERED=1
      - WATCHFILES_FORCE_POLLING=true
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    command: uv run uvicorn main:app --host 0.0.0.0 --port 8000 --reload --timeout-graceful-shutdown 2
    networks:
      - multimodal-dev

  worker:
    build:
      context: .
      dockerfile: infra/dev/docker/fastapi.dev
    container_name: ${APP_NAME:-vuemantics}-worker
    volumes:
      - ./backend:/app
      - /app/.venv
      - ./storage:/storage
    env_file:
      - ./.env
    environment:
      - PYTHONUNBUFFERED=1
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_healthy
    command: uv run dramatiq workers.batch_processor --processes 1 --threads 1
    networks:
      - multimodal-dev

  frontend:
    build:
      context: ./frontend
      dockerfile: ../infra/dev/docker/vite.dev
    container_name: ${APP_NAME:-vuemantics}-frontend
    ports:
      - "${FRONTEND_HOST_PORT:-5276}:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=/api
      - CHOKIDAR_USEPOLLING=true
    networks:
      - multimodal-dev

  nginx:
    image: nginx:alpine
    container_name: ${APP_NAME:-vuemantics}-nginx
    ports:
      - "${NGINX_HOST_PORT:-856}:80"
    volumes:
      - ./infra/dev/nginx/nginx.dev.conf:/etc/nginx/nginx.conf:ro
      - ./infra/dev/nginx/dev.nginx:/etc/nginx/conf.d/default.conf:ro
      - ./storage/uploads:/var/www/uploads:ro
    depends_on:
      - backend
      - frontend
    networks:
      - multimodal-dev

networks:
  multimodal-dev:
    driver: bridge

volumes:
  postgres_data_dev:
    external: true
    name: dev_postgres_data_dev
  redis_data_dev:
  ollama_data_dev:
    external: true
    name: dev_ollama_data_dev
